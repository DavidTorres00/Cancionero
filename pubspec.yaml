name: cancionero
description: Este proyecto pone en práctica la integración de Firebase. Permite la visualización de cantos por categoría, búsqueda por nombre de canto y operaciones CRUD básicas utilizando Firebase Realtime Database y Firebase Storage.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  syncfusion_flutter_pdfviewer: ^26.1.42
  firebase_core: ^3.2.0
  cloud_firestore: ^5.1.0
  firebase_storage: ^12.1.1
  http: ^1.2.0
  remove_diacritic: ^0.9.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - imagenes/